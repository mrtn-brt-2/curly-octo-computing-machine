# action

name: 'deploy page on github'
description: 'action to deploy my react app'
author: 'mrtn-brt-2'
branding:
  color: 'blue'
  icon: code
runs: 
  using: 'composite'
  steps: 
    - run : npm i
      shell: bash
    - run : npm ci
      shell: bash
    - run : npm run build
      shell: bash
    - run : git config user.name github-actions
      shell: bash
    - run : git config user.email github-actions@github.com
      shell: bash
    - run : git --work-tree build add --all
      shell: bash
    - run : git commit -m "deploy app"
      shell: bash
    - run : git push origin HEAD --force
      shell: bash